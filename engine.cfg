[application]

name="LD35"
main_scene="res://splash.scn"
icon="res://icon.png"

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep"

[input]

move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
move_up=[key(W), key(Up)]
move_down=[key(S), key(Down)]
shoot=[mbutton(0, 1)]
transform=[key(Space)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff000000
